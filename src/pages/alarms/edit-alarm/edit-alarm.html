<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Alarm</ion-title>
    <ion-buttons right>
      <button ion-button icon-only color="light" (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <alarm-form [alarm]="alarm" (onDone)="editAlarm($event)"></alarm-form>
</ion-content>
