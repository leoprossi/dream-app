<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alarms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let alarm of alarms">
      <ion-label>
        <h3>{{ alarm.time }}</h3>
        <p color="medium">{{shortNames(alarm)}}</p>
      </ion-label>
      <ion-toggle [(ngModel)]="alarm.enabled" (ngModelChange)="toggle(alarm.id)"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="newAlarm()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
