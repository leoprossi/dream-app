<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dream Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-wrap>
      <h2 text-left>
        <b>{{selectedItem.date | date}}</b>
      </h2>
      <br>
      <h4>
        {{selectedItem.content}}
      </h4>
    </ion-item>
    <ion-item text-wrap>
      <p color="medium">Feelings:</p>
      <br>
      <h4>{{selectedItem.feeling}}</h4>
    </ion-item>
  </ion-list>
</ion-content>
