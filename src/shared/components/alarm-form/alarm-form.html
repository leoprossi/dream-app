<!-- Generated template for the AlarmFormComponent component -->
<div>
  <ion-list>
    <ion-item>
      <ion-label>Pick the time</ion-label>
      <ion-datetime displayFormat="H:mm" pickerFormat="H mm" [(ngModel)]="alarm.time"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Occurency</ion-label>
    </ion-item>
    <ion-item *ngFor="let day of alarm.days">
      <ion-label>{{day.name}}</ion-label>
      <ion-checkbox [(ngModel)]="day.checked"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="done()">Done</button>  
</div>
